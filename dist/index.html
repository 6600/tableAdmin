    <div class="login page" template="login" style="display: none;"><div class="router" view="loginContent"><div class="view-login" route="login"><div class="image-box"><img src="./static/resource/8c8aa8829608aa383dd9a6c631fa07b.jpg"></div><div class="hellow-text">登录苏州斯百特教育财务平台</div><div class="user-name-bar input-bar"><img class="bar-icon" src="https://cunchu.site/puge/login/user.png"><input type="text" o-value="this.data.username" placeholder="用户名"></div><div class="pass-word-bar input-bar"><img class="bar-icon" src="https://cunchu.site/puge/login/password.png"><input type="password" o-value="this.data.password" placeholder="密码"></div><div class="button-box"><div class="button" o-tap="login" o-hover="radial-out">登录</div><div class="button" o-hover="radial-out" style=" background-color: burlywood;" go="/view-loginContent=register">注册</div></div><div class="tool-bar"><div class="left"></div><div class="right" go-route="">忘记密码</div></div></div><div class="view-register" route="register"><img class="bg-1" src="https://cunchu.site/puge/login/art.png"><p>欢迎注册PUGE账号</p><input class="register-input" type="text" o-value="this.data.registerusername" placeholder="用户名"><input class="register-input" type="password" o-value="this.data.registerPassWord" placeholder="密码"><input class="register-input" type="password" o-value="this.data.registerPassWordR" placeholder="确认密码"><div class="mini-box clear"><input class="register-input" type="text" o-value="this.data.registerPhone" placeholder="手机号码"><div class="button" o-tap="sendSMS">发送验证码</div></div><input class="register-input" type="text" o-value="this.data.registerCode" placeholder="验证码"><div class="button" o-tap="register">注册</div></div></div></div>

<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
// 模块 login 的script代码
var appType = '苏州斯百特教育财务平台';
var userInfo = localStorage.getItem("owoUserInfo_" + appType);

if (userInfo) {
  console.log(userInfo);
  owo.state.userInfo = JSON.parse(userInfo);

  if (typeof owo.state.userInfo.data == "string") {
    if (owo.state.userInfo.data == '') owo.state.userInfo.data = {};else owo.state.userInfo.data = JSON.parse(owo.state.userInfo.data);
  } // getDataFormSession(owo.state.userInfo.username, owo.state.userInfo.session)

}

function getDataFormSession(username, session) {
  fetch("http://going.run/userServer?route=loginSession", {
    method: 'POST',
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      type: appType,
      username: username,
      session: session
    })
  }).then(function (response) {
    return response.json();
  }).then(function (res) {
    console.log(res);

    if (res.err === 0) {
      owo.tool.toast('登陆成功');
      owo.state.userInfo = res.data;
      localStorage.setItem('owoUserInfo_' + appType, JSON.stringify(res.data));

      if (owo.event.login) {
        owo.event.login(res.data);
      }
    } else {
      owo.go('login');
      owo.tool.toast(res.message);
    }
  });
}

function saveUserInfo(userData) {
  fetch("http://going.run/userServer?route=updata", {
    method: 'POST',
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: owo.state.userInfo.username,
      session: owo.state.userInfo.session,
      type: appType,
      value: userData
    })
  }).then(function (response) {
    return response.json();
  }).then(function (res) {
    if (res.err === 0) {
      owo.tool.toast('提交成功!');
    } else {
      owo.tool.toast("\u63D0\u4EA4\u5931\u8D25: " + res.message);
    }
  });
}

owo.script = {
  "login": {
    "data": {
      "registerusername": "",
      "registerPassWord": "",
      "registerPassWordR": "",
      "registerPhone": "",
      "registerCode": "",
      "username": "",
      "password": "",
      "toast": null,
      "session": null
    },
    "created": function created() {
      if (owo.tool.toast) toast = owo.tool.toast;else toast = alert;
    },
    "login": function login() {
      fetch("http://going.run/userServer?route=login", {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          type: appType,
          username: this.data.username,
          password: this.data.password
        })
      }).then(function (response) {
        return response.json();
      }).then(function (res) {
        console.log(res);

        if (res.err === 0) {
          toast('登陆成功'); // do something

          owo.state.userInfo = res.data;
          localStorage.setItem('owoUserInfo_' + appType, JSON.stringify(res.data));
          setTimeout(function () {
            owo.go('page');
          }, 0);
        } else {
          toast(res.message);
        }
      });
    },
    "register": function register() {
      if (!this.data.registerusername) {
        toast('用户名不能为空哦!');
        return;
      }

      if (!this.data.registerPassWord) {
        toast('密码不能为空哦!');
        return;
      }

      if (!this.data.registerPassWordR) {
        toast('重复密码不能为空哦!');
        return;
      }

      if (!this.data.registerPhone) {
        toast('手机号码不能为空!');
        return;
      }

      if (this.data.registerPassWord !== this.data.registerPassWordR) {
        toast('两次输入的密码不一致哦!');
        return;
      }

      fetch("http://going.run/userServer?route=register", {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          phone: this.data.registerPhone,
          username: this.data.registerusername,
          password: this.data.registerPassWord,
          code: this.data.registerCode
        })
      }).then(function (response) {
        return response.json();
      }).then(function (res) {
        if (res.err === 0) {
          toast('注册成功!');
          owo.go('/view-loginContent=login');
        } else {
          toast("\u6CE8\u518C\u5931\u8D25: " + res.message);
        }
      });
    },
    "sendSMS": function sendSMS() {
      if (!this.data.registerPhone) {
        alert('手机号码不能为空!');
        return;
      }

      fetch("http://going.run/userServer?route=sendSMS", {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          phone: this.data.registerPhone
        })
      }).then(function (response) {
        return response.json();
      }).then(function (res) {
        if (res.err === 0) {
          toast('短信已发送!');
        } else {
          toast("\u77ED\u4FE1\u53D1\u9001\u5931\u8D25: " + res.message);
        }
      });
    },
    "view": {
      "loginContent": [{
        "_name": "login",
        "_inherit": true
      }, {
        "_name": "register",
        "_inherit": true
      }]
    }
  },
  "page": {
    "created": function created() {
      var mockData = {
        "初级": [0, 0, 0, 0, 0, 0],
        "人保三级": [0, 0, 0, 0, 0, 0],
        "人保四级": [0, 0, 0, 0, 0, 0],
        "新版证书": [0, 0, 0, 0, 0, 0],
        "河北保安员三级": [0, 0, 0, 0, 0, 0],
        "安监员": [0, 0, 0, 0, 0, 0]
      };
      this.createdTable(mockData);
    },
    "createdTable": function createdTable(data) {
      var newHtml = '<table border="0"><tr>';

      for (item in data) {
        newHtml += "<th>" + item + "</th>";
      }

      newHtml += "</tr>";

      for (var index = 0; index < 100; index++) {
        newHtml += "<tr>";

        for (var _i = 0, _Object$keys = Object.keys(data); _i < _Object$keys.length; _i++) {
          item = _Object$keys[_i];
          console.log(data[item][index]);
          var value = data[item][index] == undefined ? '' : data[item][index];
          newHtml += "<td>" + value + "</td>";
        }

        newHtml += "<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>";
        newHtml += "</tr>";
      }

      newHtml += "</table>";
      this.query('.conn').innerHTML = newHtml;
    }
  }
};
</script>
